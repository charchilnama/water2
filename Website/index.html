<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जलनीति</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/xyz123.css">
    

</head>
<body>
    <div id="theme-btn" class="far fa-moon"></div>
    <!-- Sidebar Navigation -->
    <div class="d-flex">
        <nav id="sidebar" class="bg-light">
            <div class="sidebar-header">
                <img src="JalNeeti.png" alt="AquaFlow Logo" class="img-fluid mb-3">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="zones.html">
                        <i class="fas fa-water"></i> Zones
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wards.html">
                        <i class="fas fa-building"></i> Wards
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="colonies.html">
                        <i class="fas fa-house-user"></i> Colonies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="homes.html">
                        <i class="fas fa-home"></i> Homes
                    </a>
                </li>
            </ul>
        </nav>

        <main role="main" class="flex-fill">
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>
                
                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Water Supply</h5>
                                <p class="card-text">1,200,000 Liters</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Water Availability</h5>
                                <p class="card-text">95% Availability</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Leakage Detected</h5>
                                <p class="card-text">15 Leaks</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Critical Issues</h5>
                                <p class="card-text">3 Critical Issues</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row">
                    <!-- Water Distribution Chart -->
                    <div class="col-md-6 mb-4">
                        <h4>Water Distribution by Zones</h4>
                        <canvas id="distributionChart"></canvas>
                    </div>
                    <!-- Water Usage Chart -->
                    <div class="col-md-6 mb-4">
                        <h4>Water Usage Overview</h4>
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Sample Data for Charts
        const ctxDistribution = document.getElementById('distributionChart').getContext('2d');
        const distributionChart = new Chart(ctxDistribution, {
            type: 'pie',
            data: {
                labels: ['Zone 1', 'Zone 2', 'Zone 3', 'Zone 4'],
                datasets: [{
                    label: 'Water Distribution',
                    data: [30, 25, 20, 25],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                }]
            }
        });

        const ctxUsage = document.getElementById('usageChart').getContext('2d');
        const usageChart = new Chart(ctxUsage, {
            type: 'bar',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                datasets: [{
                    label: 'Water Usage',
                    data: [120, 150, 180, 200, 170],
                    backgroundColor: '#007bff',
                }]
            }
        });

        //gets the button by ID from your HTML element
        const themeBtn = document.getElementById("theme-btn");
        //when you click that button
        themeBtn.onclick = () => {
        //the default class "fa-moon" switches to "fa-sun" on toggle
          themeBtn.classList.toggle("fa-sun");
        //after the switch on toggle, if your button contains "fa-sun" class
          if (themeBtn.classList.contains("fa-sun")) {
        //onclicking themeBtn, the changeTheme styling will be applied to the body of your HTML
            document.body.classList.add("changeTheme");
          } else {
        // onclicking themeBtn, applied changeTheme styling will be removed
            document.body.classList.remove("changeTheme");
          }
        }
    </script>


</body>
</html>
